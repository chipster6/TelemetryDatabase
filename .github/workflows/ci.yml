name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install cmake and build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential python3-dev
        cmake --version
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test audited post-quantum cryptography
      run: |
        node test_oqs_working.js
        echo "‚úÖ Trail of Bits audited liboqs integration verified"
    
    - name: Run type checking
      run: npm run check
    
    - name: Build project
      run: npm run build
    
    - name: Test migration scripts
      run: |
        npm run test:migration
        npm run test:store-conversation

  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install cmake and build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential python3-dev
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify audited cryptography status
      run: |
        echo "üîç Verifying Trail of Bits audited post-quantum cryptography..."
        node -e "
        import { auditedPostQuantumCrypto } from './server/services/audited-post-quantum-crypto.ts';
        const status = auditedPostQuantumCrypto.getStatus();
        console.log('‚úÖ Cryptography Status:', JSON.stringify(status, null, 2));
        if (status.auditFirm !== 'Trail of Bits') {
          throw new Error('‚ùå SECURITY FAILURE: Non-audited cryptography detected');
        }
        console.log('‚úÖ SECURITY VERIFIED: Trail of Bits audited implementation confirmed');
        "
    
    - name: Run security audit
      run: npm audit --audit-level=moderate